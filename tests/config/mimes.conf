# This file provides automatic setting of MIME-types
# based on request URI:
# e.g. *.html will have mime text/html set automatically


# By default put unknown type
Route *
 Set-Header Content-Type application/octet-stream
End

# Now set mimes for all known extensions
# Configuration based on IANA's official 
# MIME list: https://www.iana.org/assignments/media-types/application.csv

Route /*.html
 Set-Header Content-Type text/html
End

Route /*.htm
 Set-Header Content-Type text/html
End

Route /*.txt
 Set-Header Content-Type text/plain
End

Route /*.jpg
 Set-Header Content-Type image/jpeg
End

Route /*.jpeg
 Set-Header Content-Type image/jpeg
End

Route /*.css
 Set-Header Content-Type text/css
End

Route /*.ico
 Set-Header Content-Type image/vnd.microsoft.icon
End

Route /*.js
 Set-Header Content-Type text/javascript
End

Route /*.mjs
 Set-Header Content-Type text/javascript
End

Route /*.mp3
 Set-Header audio/mpeg
End

Route /*.mp4
 Set-Header video/mp4
End

Route /*.png 
 Set-Header Content-Type image/png
End

Route /*.pdf
 Set-Header Content-Type application/pdf
End

Route /*.wav
 Set-Header Content-Type audio/wav
End

Route /*.ttf
 Set-Header Content-Type font/ttf
End

Route /*.woff
 Set-Header Content-Type font/woff
End

Route /*.woff2
 Set-Header Content-Type font/woff2
End

Route /*.weba
 Set-Header Content-Type audio/webm
End

Route /*.webm
 Set-Header Content-Type video/webm
End

Route /*.webp
 Set-Header Content-Type image/webp
End

Route /*.xhtml
 Set-Header Content-Type application/xhtml+xml
End

Route /*.json
 Set-Header Content-Type application/json
End

Route /*.gif
 Set-Header Content-Type image/gif
End

Route /*.bmp
 Set-Header Content-Type image/bmp
End
